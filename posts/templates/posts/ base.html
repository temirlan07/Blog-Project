<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Блог{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        .post { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; }
        .messages { margin: 10px 0; padding: 10px; background: #f8f9fa; }
    </style>
</head>
<body>
    <header>
        <h1><a href="{% url 'posts:post-list' %}">Мой Блог</a></h1>
        <nav>
            <a href="{% url 'posts:post-list' %}">Главная</a>
            <a href="{% url 'posts:about' %}">О блоге</a>
            <a href="{% url 'posts:contact' %}">Контакты</a>
        </nav>
        <form action="{% url 'posts:post-search' %}" method="get">
            <input type="text" name="q" placeholder="Поиск...">
            <button type="submit">Найти</button>
        </form>
    </header>

    <main>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Мой Блог</p>
    </footer>
</body>
</html>
